<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="icons/favicon.png">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" alt="Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
    <a href="#skip-map" class="skip-map" alt="Skip Google Map">Skip Google Map</a>
  </header>

  <main id="maincontent">
    <section id="map-container" title="Google Maps" role="application">
      <div id="map">
        <!--
        <picture>
          <source media="(max-width: 400px)" srcset="/img/map-placeholder-small.png">
          <img id="map-placeholder" src="/img/map-placeholder.png" alt="Map of New York with restaurant pins">
        </picture>
        -->
      </div>
    </section>
    <section id="skip-map" tabindex="-1">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAGGll2CJYiI95K9KoPuvc7xhGn8FWWgs&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/" alt="Restaurant Reviews"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
